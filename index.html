<!doctype html>
<html>
<head> 
	<meta charset="utf-8" /> 
	<title>PHP Quiz</title> 
	<link rel="stylesheet" type="text/css" href="./css/estilo.css" /> 
	<link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
	<script src="./js/jquery.min.js" ></script>
	<script src="./js/json.js" ></script>
	<script type="text/javascript">
		$(function(){
			function shuffle(o){
	   			 for(var j, x, i = o.length; i; j = Math.floor(Math.random() * i), x = o[--i], o[i] = o[j], o[j] = x);
	    		return o;
			};
			var maxImg = 12;
			for (var i = maxImg, a=[]; i--;) {a.push(i)};
			shuffle(a);
			console.log(a);
			var img=0;
			for(img=1;img<=10;img++){
				$.each(questoes,function(id,obj){
					if(a[img]==obj.id)
					{
						var test=65;
						$(".pergunta").append($("<li />").addClass("pergunta_item"));
						$(".pergunta_item").append($("<img />").attr("src",obj.foto));
						var que=obj.alternativas;
						for(var q=0;q<que.length;q++){
							$(".pergunta_item").append($("<div />").addClass("option").append($("<label />").html(que[q]).append($("<input />").attr("type","radio").attr("name","question-"+img+"-answer").attr("value",String.fromCharCode(test)))));
							test++;
						};
					}
				});
			}
		});
	</script>
</head> 

<body> 

	<div class="page-wrap"> 
		<h1>Quiz</h1> 
		<form action="processa.php" method="post" id="quiz"> 
				
			<input type="text" name="nomeusuario" class="nomeusuario" placeholder="Seu nome" required oninvalid="this.setCustomValidity('Por favor, insira um nome!')">
			<ul class="pergunta">  
			</ul> 
		<input type="submit" value="Enviar respostas" class="button" /> 
		<input type="reset" value="Limpar" class="button" /> 
	</form> 

</div> 

</body> 

</html>
